version: '3.9'

name: remember

services:
  server:
    build: ./server
    depends_on:
      app_database:
        condition: service_healthy

  app_database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: remember
      POSTGRES_USER: user 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

